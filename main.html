<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivanti Login</title>
</head>
<body>

  <div class="logo">
    <img src="https://success.ivanti.com/customers/resource/1512075553000/Ivanti_Small_Logo_2016" alt="Ivanti Logo">
  </div>

  <div class="login-container">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>

    <a href="#" class="forgot-password">❓ Forgot Your Password?</a>

    <div class="login-actions">
      <button type="submit">Login</button>
    </div>
    <div class="remember-me">
      <input type="checkbox" id="remember">
      <label for="remember">Remember Me</label>
    </div>

    <div class="links">
      <a href="#">Register Here</a>
      <a href="#">I need login assistance</a>
    </div>
  </div>

  <div class="footer">
    <img src="https://static.ivanti.com/sites/marketing/media/images/logos/ivanti-logo-footer-ivanti-warm-grey.svg" alt="Ivanti Logo">
    <div>
      <a href="#">Terms & Conditions</a> |
      <a href="#">Privacy Policy</a><br>
      <span>Copyright © 2017 - 2021 Ivanti. All rights reserved.</span>
    </div>
  </div>

</body>
</html>
