<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Company VPN 관리자 대시보드</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .header button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #c0392b;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main {
            flex: 1;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>A Company</h2>
        <a href="#">Dashboard</a>
        <a href="#">User Management</a>
        <a href="#">Device Management</a>
        <a href="#">Policies</a>
        <a href="#">Logs</a>
        <a href="#">Reports</a>
    </div>
    <div class="main">
        <div class="header">
            <h2>관리자 대시보드</h2>
            <button>Logout</button>
        </div>
        <div class="card">
            <h3>접속 사용자</h3>
            <table>
                <tr><th>사용자</th><th>IP</th><th>세션 시간</th></tr>
                <tr><td>user1</td><td>192.168.1.10</td><td>00:25:10</td></tr>
                <tr><td>user2</td><td>192.168.1.11</td><td>01:10:55</td></tr>
            </table>
        </div>
        <div class="card">
            <h3>VPN 사용량</h3>
            <p>여기에 그래프 라이브러리로 차트를 삽입할 수 있습니다 (예: Chart.js)</p>
        </div>
        <div class="card">
            <h3>시스템 알림</h3>
            <ul>
                <li>업데이트 필요: 1건</li>
                <li>로그 오류: 2건</li>
                <li>서버 정상 작동 중</li>
            </ul>
        </div>
    </div>
</body>
</html>
